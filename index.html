<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container">

        <h1>Calculator</h1>

      <div class="display">
        <input value="0" id="display" type="text">
      </div>

      <div class="button-container">
        <button class="operator">%</button>
        <button class="clear">C</button>
        <button class="eraser">⌫</button>
        <button class="operator">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>

        <button class="operator">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button class="operator">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>

        <button class="operator">+</button>
        <button class="plusMinus">+/-</button>

        <button class="number zero">0</button>
        <button class="number dot">.</button>

        <button class="equal">=</button>
      </div>

    </div>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <p>
          Copyright © 2022 mohamed200111
          <a href="https://github.com/Mohamed-24-03-2022" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </p>
      </footer>

      <script src="https://kit.fontawesome.com/4beab0cc1e.js" crossorigin="anonymous"></script>
  </body>
</html>
